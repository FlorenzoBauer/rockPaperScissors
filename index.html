<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RPS</title>
</head>
<body>
    <section class="left-section">

        <h1 class="main-section-title">Rock Paper Scissors</h1>
        <h2 class="main-section-title-screen">Game Mode</h2>

                <img src="./assets/ork.png" alt="ork">
